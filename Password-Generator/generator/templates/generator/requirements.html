{% extends 'generator/base.html' %}
{% load static %}

{% block content %}
<div class="password-form">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label class="form-label">Password Length: <span id="lengthValue">12</span></label>
            <input type="range" name="length" class="form-range" min="8" max="64" value="12" id="lengthSlider">
        </div>
        
        <div class="form-group">
            <label class="form-label">Character Types:</label>
            <div class="checkbox-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="uppercase" id="uppercase" checked>
                    <label class="form-check-label" for="uppercase">
                        <i class="fas fa-arrow-up"></i> Uppercase (A-Z)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="lowercase" id="lowercase" checked>
                    <label class="form-check-label" for="lowercase">
                        <i class="fas fa-arrow-down"></i> Lowercase (a-z)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="digits" id="digits" checked>
                    <label class="form-check-label" for="digits">
                        <i class="fas fa-hashtag"></i> Numbers (0-9)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="special" id="special" checked>
                    <label class="form-check-label" for="special">
                        <i class="fas fa-exclamation"></i> Special (!@#$)
                    </label>
                </div>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-key"></i> Generate Password
        </button>
    </form>
</div>

<script>
    // Update length value display in real-time
    const lengthSlider = document.getElementById('lengthSlider');
    const lengthValue = document.getElementById('lengthValue');
    
    lengthSlider.addEventListener('input', function() {
        lengthValue.textContent = this.value;
    });
</script>
{% endblock %}
